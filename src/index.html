<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      
      <header class="my-5">
        <h1 class="display-4">Excuse Generator</h1>
      </header>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h4 class="mb-4 text-center">Customize Your Excuses</h4>

            <div class="mb-4">
              <label for="theme-select" class="form-label text-secondary small"
                >Select a Theme</label
              >
              <select class="form-control" id="theme-select">
                <option value="default">Default</option>
                <option value="work">Work Excuses</option>
                <option value="school">School Excuses</option>
                <option value="funny">Funny Excuses</option>
              </select>
            </div>

            <form id="add-item-form">
              <div class="mb-3">
                <label for="category" class="form-label text-secondary small"
                  >Category</label
                >
                <select class="form-control" id="category">
                  <option value="who">Who</option>
                  <option value="action">Action</option>
                  <option value="what">What</option>
                  <option value="when">When</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="new-item" class="form-label text-secondary small"
                  >New Item</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="new-item"
                  placeholder="e.g., my dog"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Add Item
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <p id="excuse" class="alert alert-warning p-4">
            Click the button to generate an excuse!
          </p>
          <button id="generate-btn" class="btn btn-primary btn-lg w-50 mb-5">
            Generate Excuse
          </button>
        </div>
      </div>

      <!-- Footer -->
      <footer class="fixed-bottom p-4 bg-light">
        <p class="mb-0">Hi this is my 4geeks excuse generator</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
