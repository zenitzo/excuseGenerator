<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Excuse Generator</h1>
      <p id="excuse" class="alert alert-warning mt-4">
        Click the button to generate an excuse!
      </p>
      <button id="generate-btn" class="btn btn-primary mt-3">
        Generate Excuse
      </button>

      <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow">
          <h4 class="mb-3 text-center">Add New Excuse Elements</h4>
          <form id="add-item-form">
            <div class="mb-3">
              <label for="category" class="form-label text-secondary small"
                >Category</label
              >
              <select class="form-control" id="category">
                <option value="who">Who</option>
                <option value="action">Action</option>
                <option value="what">What</option>
                <option value="when">When</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="new-item" class="form-label text-secondary small"
                >New Item</label
              >
              <input
                type="text"
                class="form-control"
                id="new-item"
                placeholder="e.g., my dog"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Add Item
            </button>
          </form>
        </div>
      </div>
      <div class="fixed-bottom p-4">Made with ❤️ by Chris</div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
